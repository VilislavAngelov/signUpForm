<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side-image">
        <div id="logo">hackerForum</div>
    </div>
    <div id="side-form">
        <h1>Welcome to HackerForum</h1>
        <h2>where code breaks chains, knowledge is power, and legends are born.</h2> 
        <p class="para">Step in, if youâ€™re ready to leave the ordinary behind.</p>

        <h3>Let's do this</h3>
        <form action="" id="form">
            <div class="col-1">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required placeholder="John">

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>

                <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="123456">
            </div>

            <div class="col-2">
                <label for="lastName">Last Name (Optional)</label>
                <input type="text" name="lastName" id="lastName" placeholder="Smith"> 

                <label for="tel">Telephone Number (Optional)</label>
                <input type="tel" name="tel" id="tel" placeholder="0898957412" pattern="[0-9]*">

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="123456">
            </div>
        </form>

        <button form="form" type="submit">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
